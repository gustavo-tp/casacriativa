{% for idea in ideas %}

<div class="idea">
  <img src="{{idea.image}}" alt="Imagem de Curso de {{idea.title}}" />

  <div class="content">
    <h3>{{idea.title}}</h3>
    <p>{{idea.category}}</p>
    <div class="description">{{idea.description}}</div>
    <a href="{{idea.link}}" target="_blank">Ir para a Ideia</a>
    <a href="/ideas/delete/{{idea.id}}" class="deleteButton">
      <img
        src="https://image.flaticon.com/icons/svg/1345/1345823.svg"
        alt="Delete Icon"
    /></a>
  </div>
</div>

{% endfor %}
